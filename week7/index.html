<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio example</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>audio example</h1>
    <audio src="airport.mp3" controls id="notify"></audio>
    <audio src="pop.mp3" id="pop-sound"></audio>
    <br>
    <button id="play-button">Play</button>
    <button id="pause-button">Pause</button>
    <button id="pop-button">POP</button>
    <br>
    <video src="stardust.mp4" id="my-video" width="500" height="400" controls></video>
    <br>
    <button id="start-video">Start</button>
    <button id="stop-video">Stop</button>
</body>
</html>
