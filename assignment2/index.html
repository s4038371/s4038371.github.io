<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Grey+Qo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Media Player by Shengyan</h1>
    </header>

    <main class="container">
      <div class="media-player">
        <video id="custom-video-player" controls>
          <source
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
            type="video/mp4"
          />
        </video>
        <div class="custom-controls">
          <button id="play-pause-btn" onclick="togglePlayPause()">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
          </button>
          <button id="mute-unmute-btn">
            <img
              id="mute-unmute-img"
              src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
              alt="Mute Button"
              width="24"
              height="24"
            />
          </button>
          <button id="decrease-volume-btn">
            <img
              id="decrease-volume-img"
              src="https://img.icons8.com/ios-glyphs/30/low-volume.png"
              alt="Decrease volume Button"
              width="24"
              height="24"
            />
          </button>
          <button id="increase-volume-btn">
            <img
              id="increase-volume-img"
              src="https://img.icons8.com/ios-glyphs/30/high-volume--v1.png"
              alt="Increase volume Button"
              width="24"
              height="24"
            />
          </button>
          <button id="replay-btn">
            <img
              id="replay-img"
              src="https://img.icons8.com/ios-glyphs/30/repeat.png"
              alt="Replay Button"
              width="24"
              height="24"
            />
          </button>
          <div class="progress-bar">
          <span id="progress-bar-fill"></span>
          </div>
        </div>
      </div>

      <section>
      </section>
    </main>

    <footer>
      <a href="https://icons8.com">Icons used by Icons8</a>
    </footer>
  </body>
</html>
